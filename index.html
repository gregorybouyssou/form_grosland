<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demande d'asile grosland </title>
</head>

<body>

  <header>

      <img src="bon logo.png" alt="logo grosland">
        
      <h1>
            DEMANDE D'ASILE GROSLAND
       </h1>

       <p>
         complétez les informations demandées pour la demande d'asile de la présipotée de GROSLAND
       </p>

    </header> 

    <main>

    <form>
            <fieldset>
              <legend>Identité</legend>
          
              <input type="radio" id="Homme" name="genre">
              <label for="Homme">Homme</label><br/>
          
              <input type="radio" id="Femme" name="genre">
              <label for="Femme">Femme</label><br/>
          
              
              
              <input type="radio" id="Autres Précisez" name="genre">
              <label for="Autres Précisez">Autres Précisez </label><br/>
              <input type="text" name="Autres Précisez"/>
              
              
               <input type="text" name="Nom" methode="get"/>
               <label for="Nom">Nom</label><br/>
                
             

              <input type="text" name="Prénoms"/>
              <label for="Prénoms">Prénoms</label><br/>

              <input type="text" name="Date de naissance" methode="get"/>
               <label for="Date de naissance">Date de naissance</label><br/>

               <input type="text" name="Ville" methode="get"/>
               <label for="Ville">Ville</label><br/>

               <input type="text" name="Pays" methode="get"/>
               <label for="Pays">Pays</label><br/>

               <fieldset>
                  <legend>Caractéristiques</legend>

                  <input type="text" name="Couleur des yeux" methode="get"/>
               <label for="Couleur des yeux">Couleur des yeux</label><br/>

               <input type="text" name="Taille" methode="get"/>
               <label for="Taille">Taille</label><br/>

               <input type="text" name="Forme des oreilles" methode="get"/>
               <label for="Forme des oreilles">Forme des oreilles</label><br/>

               <input type="text" name="Mensurations" methode="get"/>
               <label for="Mensurations">Mensurations</label><br/>

               

             
           
            </fieldset>
          </form>
        </main>  

    
</body>
</html>
